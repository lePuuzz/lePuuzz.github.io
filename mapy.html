<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Munich Map</title>
    <style>
        /* Add your CSS styles here */
        #munich-map {
            width: 100%;
            height: auto;
        }
        /* Add hover effects or other custom styles */
        #munich-districts:hover {
            fill: #ffcc00; /* Change color on hover */
        }
    </style>
</head>
<body>
    <svg id="munich-map" viewBox="0 0 800 600">
        <!-- Embed your SVG map here -->
        <object data="munich-map.svg" type="image/svg+xml"></object>
        <!-- Add specific areas with IDs -->
        <path id="munich-districts" d="M100,100 L200,100 L200,200 Z" />
        <!-- Add more paths for other areas -->
    </svg>
</body>
</html>
